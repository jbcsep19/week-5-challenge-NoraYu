<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Post</title>
    <style>
        .masthead {
        height: 100vh;
        min-height: 10px;
        background-image: url('https://source.unsplash.com/BtbjCFUvBXs/1920x1080');
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
    }</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="masthead">

<div th:insert="base::navbar"></div>

    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="font-weight-light"> <span th:text="${job.title}"></span></h1>
                <p class="lead">Description: <span th:text="${job.content}"></span></p>
                <p class="lead">Author: <span th:text="${job.author}"></span></p>
                <p class="lead">Phone: <span th:text="${job.phone}"></span></p>
                <p>Post Date: <span th:text="${job.posteddate}"></span></p>
                <br> <br> <br> <br>

                <div class="btn-group dropup">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Edit
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/update/{id}(id=${job.id})}">Update this note</a>
                        <a class="dropdown-item" th:href="@{/delete/{id}(id=${job.id})}">Delete this note</a>
                    </div>
                </div>
                </div>
        </div>
    </div>


</div>


        <!--
                 <span th:if="${job.pic} !=null">
                    <img th:src="${job.pic}"></span>
                    -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        </body>
        </html>
